<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>

    <style>
        .container{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .box{
            background-color: red;
            height: 300px;
            width: 300px;
            border: 2px solid black;
            margin: 5px;
        }
        @media screen and (max-width:768px){
            .box{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
